<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220502171403">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo"><a href="#"><img src="img/logo.svg" alt="logo Caped"></a></div>
				<div class="header__search">
					<form action="#" class="search-box">
						<button type="submit" class="search-box__button _icon-search"></button>
						<input class="search-box__input" type="text" maxlength="75" placeholder="Search store" required>
					</form>
				</div>
				<div class="header__wrapper">
					<div class="menu-body">
						<div class="overlay"></div>
						<nav class="menu" id="menu">
							<div class="menu-mobile-header">
								<button type="button" class="menu-mobile-arrow"><i class="ion _icon-close-arrow-back"></i></button>
								<div class="menu-mobile-title"></div>
								<button type="button" class="menu-mobile-close"><i class="ion _icon-close"></i></button>
							</div>
							<ul class="menu-list">
								<li class="menu-item"><a class="menu-link" href="#" data-goto=".header">Products</a></li>
								<li class="menu-item"><a class="menu-link" href="#">Story</a></li>
								<li class="menu-item"><a class="menu-link" href="#">Manufacturing</a></li>
								<li class="menu-item"><a class="menu-link" href="#">Packaging</a></li>
							</ul>
						</nav>
						<button type="button" class="menu-mobile-toggle _icon-burger"></button>
					</div>
					<div class="header__actions header-action">
						<a href="#" class="header-action__like _icon-like "><span class="like-counter">1</span></a>
						<a href="#" class="header-action__cart _icon-cart"></a>
						<a href="#" class="header-action__user _icon-user"></a>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<section class="sidebar">
					<h2 class="sidebar__title">Explore</h2>
					<ul data-da=".menu-list, 600" class="sidebar__list">
						<li class="sidebar__item"><picture><source srcset="img/sidebar/new.webp" type="image/webp"><img src="img/sidebar/new.png" alt="sidebar picture New in"></picture>
							<a href="#" class="sidebar__link">New In</a>
						</li>
						<li class="sidebar__item"><picture><source srcset="img/sidebar/clothing.webp" type="image/webp"><img src="img/sidebar/clothing.png" alt="sidebar picture Clothing"></picture>
							<a href="#" class="sidebar__link">Clothing</a>
						</li>
						<li class="sidebar__item"><picture><source srcset="img/sidebar/shoes.webp" type="image/webp"><img src="img/sidebar/shoes.png" alt="sidebar picture Shoes"></picture>
							<a href="#" class="sidebar__link">Shoes</a>
						</li>
						<li class="sidebar__item"><picture><source srcset="img/sidebar/accessories.webp" type="image/webp"><img src="img/sidebar/accessories.png" alt="sidebar picture Accessories"></picture>
							<a href="#" class="sidebar__link">Accessories</a>
						</li>
						<li class="sidebar__item"><picture><source srcset="img/sidebar/activewear.webp" type="image/webp"><img src="img/sidebar/activewear.png" alt="sidebar picture Activewear"></picture>
							<a href="#" class="sidebar__link">Activewear</a>
						</li>
						<li class="sidebar__item"><picture><source srcset="img/sidebar/gift.webp" type="image/webp"><img src="img/sidebar/gift.png" alt="sidebar picture Gifts & Living"></picture>
							<a href="#" class="sidebar__link">Gifts & Living</a>
						</li>
						<li class="sidebar__item"><picture><source srcset="img/sidebar/diamond.webp" type="image/webp"><img src="img/sidebar/diamond.png" alt="sidebar picture Inspiration"></picture>
							<a href="#" class="sidebar__link">Inspiration</a>
						</li>
						<li class="sidebar__item sidebar__item--help _icon-help">
							<a href="#" class="sidebar__link ">Help Center</a>
						</li>
					</ul>
				</section>
				<section class="gallery">
					<div class="gallery__wrapper">
						<div class="gallery__item gallery__item--h1"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/h-1.webp" type="image/webp"><img src="img/content/h-1.png" alt=""></picture></a></div>
						<div class="gallery__item gallery__item--h2"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/h-2.webp" type="image/webp"><img src="img/content/h-2.png" alt=""></picture></a></div>
						<div class="gallery__item gallery__item--v1"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/v-1.webp" type="image/webp"><img src="img/content/v-1.jpg" alt=""></picture></a><span class="go-like _icon-like"></span></div>
						<div class="gallery__item gallery__item--v2"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/v-2.webp" type="image/webp"><img src="img/content/v-2.jpg" alt=""></picture></a><span class="go-like _icon-like"></span></div>
						<div class="gallery__item gallery__item--v3"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/v-3.webp" type="image/webp"><img src="img/content/v-3.jpg" alt=""></picture></a><span class="go-like _icon-like"></span></div>
						<div class="gallery__item gallery__item--v4"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/v-4.webp" type="image/webp"><img src="img/content/v-4.jpg" alt=""></picture></a><span class="go-like _icon-like"></span></div>
						<div class="gallery__item gallery__item--h3"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/h-3.webp" type="image/webp"><img src="img/content/h-3.png" alt=""></picture></a></div>
						<div class="gallery__item gallery__item--h4"><a class="gallery__link" href="javascript:void(0)"><picture><source srcset="img/content/h-4.webp" type="image/webp"><img src="img/content/h-4.png" alt=""></picture></a></div>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

			<div class="popup__text">

		</div>
	</div>
</div>

	<script src="js/app.min.js?_v=20220502171403"></script>
</body>

</html>
